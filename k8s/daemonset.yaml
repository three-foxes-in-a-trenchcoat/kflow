apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kflow-daemon
  labels:
    app: kflow-daemon
spec:
  selector:
    matchLabels:
      app: kflow-daemon
  template:
    metadata:
      labels:
        app: kflow-daemon
    spec:
      hostNetwork: true
      serviceAccountName: default
      tolerations:
        - operator: "Exists"
      containers:
        - name: kflow-daemon
          image: ghcr.io/alexsjones/kflow-daemon:latest
          imagePullPolicy: Always
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            capabilities:
              add: ["NET_ADMIN", "NET_RAW"]
          resources:
            requests:
              cpu: "10m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          env:
            - name: KFLOW_DEBUG
              value: "true"
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CONNTRACK_PATH
              value: "auto"
          volumeMounts: 
            - name: host-proc
              mountPath: /host/proc
              readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
        - name: host-proc
          hostPath:
            path: /proc
            type: Directory
